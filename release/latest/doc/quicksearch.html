@augments Facet * @augments SortMixin * @augments PaddingMixin * @augments StreamMixin * @todo write examples */ class Bar extends mix(Facet).with(sortMixin, paddingMixin, stackMixin, streamMixin) { constructor() { super(); this.setAttrs(_attrs); this.process('munge', _munge, {isPre:true}) .process('domain', _domain, {isPre:true}) .process('range', _range, {isPre:true}) .process('axis', _axis) .process('region', _region) .process('facet', _facet, {allow: function() {return this.isFacet()}}) .process('mark', _mark, {allow: function() {return !this.isFacet()}}) .process('legend', _legend) .process('tooltip', _tooltip) .process('padding', _padding) .process('annotation', _annotation); } measureName() { let measures = this.measures(); let yField; if (this.condition() === conditions[2]) yField = mixedMeasure.field; else if (this.aggregated() &amp;&amp; measures[0].field === mixedMeasure.field) yField = measures[0].field; else yField = measures[0].field + '-' + measures[0].op; return yField; } muteToLegend(d) { this.muteLegend(this.isFacet() ? d.parent.data.key : d.data.key); } muteFromLegend(legend) { if (this.isFacet()) this.muteRegions(legend.key); else this.muteNodes(legend.key); } demuteToLegend(d) { this.demuteLegend(this.isFacet() ? d.parent.data.key : d.data.key); } demuteFromLegend(legend) { if (this.isFacet()) this.demuteRegions(legend.key); this.demuteNodes(legend.key); } isCount() { return this.condition() === conditions[1]; } isFacet() { return this.facet() &amp;&amp; this.isNested() &amp;&amp; !this.stacked(); } isMixed() { return this.condition() === conditions[2] ; } isNested() { let dimensions = this.dimensions(); let condition = this.condition(); return dimensions.length === 2 || (condition == conditions[2] &amp;&amp; dimensions.length === 1); } isVertical() { return this.orient() === orients[0]; } isNestedAndSortByValue() { return this.isNested() &amp;&amp; this.sortByValue() !== 'natural'; } } /** * If annotation is specified, sets the annotation settings and returns the instance itself. This annotation feature only works in the mono-bar condition and shows differences between bars. If annotation value is true or the it's showLable property is true, shows the label. If annotation is not specified, returns the instance's current annotation setting. * @function * @example * bar.annotation(true); //shows the annotation which shows the difference between bars * @param {boolean|object} [annotation=false] It is true or showLabel is true shows annotation label. * @param {boolean} annotation.showLabel=true * @param {string} [annotation.color=#477cd2] sets the annotation label color * @return {annotation|Bar} */ Bar.prototype.annotation = setMethodFromDefaultObj('annotation', {showLabel: true, color: '#477cd2'}); /** * If showDiff is specified, sets the showDiff settings and returns the instance itself. This showDiff feature only works in the grouped stacked-bar condition and shows differences between bars. If showDiff value is true or object, shows the differences. If showDiff is not specified, returns the instance's current showDiff setting. * @function * @example * bar.showDiff(true); //shows the diffrences between stacked bars * @param {boolean|object} [showDiff=false] It is true or showLabel is true shows annotation label. * @param {string} showDiff.neuFill=#c0ccda * @param {string} showDiff.incStroke=#477cd2 * @param {string} showDiff.incFill=#40bbfb * @param {string} showDiff.decStroke=#f06292 * @param {string} showDiff.decFill=#f06292 * @return {showDiff|Bar} */ Bar.prototype.showDiff = setMethodFromDefaultObj('showDiff', {neuFill: '#c0ccda', incStroke:'#477cd2', incFill: '#40bbfb', decStroke: '#f06292', decFill: '#f06292'}); /** * If annotation is specified, sets the mono settings and returns the instance itself. This mono feature only works in the mono-bar condition. It render bars with different colors when it is false. If mono is not specified, returns the instance's current annotation setting. * @function * @example * bar.mono(false); // renders bars with different colors according to its color pattern * @param {boolean} [mono=true] * @return {mono|Bar} */ Bar.prototype.mono = attrFunc('mono'); /** * If orient is specified, sets theorientmono settings and returns the instance itself. It transforms the bar chart's orient according to the value. If orient is not specified, returns the instance's current orient setting. * @function * @example * bar.orient('horizontal'); // renders the horizontal bar chart * @param {string} [orient='vertical'] (vertical|horizontal) * @return {orient|Bar} */ Bar.prototype.orient = attrFunc('orient'); function domainY(yField, munged, level = 0, nested = false, aggregated = false, stacked = false, showDiff = false) { const yDomain = yField.level(level) .munged(munged) .aggregated(aggregated) .domain(0, stacked); if (yDomain[0] &gt; 0) yDomain[0] = 0; else if (yDomain[1] &lt; 0) yDomain[1] = 0; if (showDiff &amp;&amp; !nested) { if (yDomain[0] === 0) yDomain[1] *= 1.25; else if (yDomain[1] === 0) yDomain[0] *= 1.25; } return yDomain; } export default genFunc(Bar); export {conditions, domainY}; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"rectLinear_axis.js.html":{"id":"rectLinear_axis.js.html","title":"Source: rectLinear/axis.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: rectLinear/axis.js import {offsetThickness, verticalAxisThickness, horizontalAxisThickness} from '../../modules/axis'; function setVal(axis) { let val = Object.assign({},axis); if (val.orient &amp;&amp; val.orient === 'x') { //legacy : 기존에는 orient에 값 넘기는 경우 있었음 val.target = val.orient; val.orient = 'bottom'; } else if (val.orient &amp;&amp; val.orient === 'y') { val.target = val.orient; val.orient = 'left'; } let isHorizontal = val.target === 'x'; if (!('showDomain' in val)) val.showDomain = true; if (!('showTicks' in val)) val.showTicks = true; if (!('showTitle' in val)) val.showTitle = true; if (!('orient' in val)) val.orient = (isHorizontal ? 'bottom' : 'left'); // x축일 경우 기본 bottom; if (!('thickness' in val)) { val.thickness = (isHorizontal ? horizontalAxisThickness : verticalAxisThickness); val.thickness += val.tickPadding ? val.tickPadding : 0; val.thickness += val.showTitle ? offsetThickness * 2: 0; val.thickness += val.showTicks ? offsetThickness : 0; val.defaultThickness = val.thickness; } if (!('autoTickFormat' in val)) val.autoTickFormat = true; return val; } /** * If axis is specified, append it to axis settings and returns the instance itself. If axis is a string, it refers axis's target(x or y) and will be converted to an object. If axis is an array of objects, replaces existing axis settings. If axis is not specified, returns the current axis settings. * If axis exists and adding is false, it removes the existing axis settign which has the same target of axis. * @memberOf RectLinear# * @function * @example * rectLinear.axis('x') // sets X-axis on the bottom side * .axis({target: 'y', orient: 'right', showTicks: false, title: 'Custom Axis Y'}) // sets Y-axis on the right side * rectLinear.axis('y', false) // removes existing Y-axis * @param {string|object|Object[]} [axis] * @param {string} axis.target=x target scale's name * @param {string} [axis.orient=bottom] top|right|bottom|left * @param {number} [axis.thickness=18] * @param {boolean} [axis.showDomain=true] * @param {boolean} [axis.showticks=true] * @param {boolean} [axis.showTitle=true] * @param {string} [axis.title] * @param {string} [axis.titleOrient] top|right|bottom|left * @param {boolean} [axis.autoTickFormat] if is true, not apply dimension and measure's format. * @param {boolean} [adding=true] if adding is false, removes existing the axis specified target. * @return {axis|RectLinear} */ function axis (axis, adding = true) { //__attrs__.axis{target, orient, thickness} array includes axis settings //__execs__.axis object inclues axis orient let val; if (!arguments.length) return this.__attrs__.axis; //only used in facet charts if (Array.isArray(axis)) { //only used in facet charts this.__attrs__.axis = axis.map(setVal); axis.forEach(d=&gt; this.__execs__.axis[d.target] = {}); return this; } else if (typeof axis === 'string') { val = {target: axis}; val = setVal(val); } else if (typeof axis === 'object') { val = Object.assign({},axis); val = setVal(val); } let findIndex = this.__attrs__.axis.findIndex(d =&gt; d.target === val.target &amp;&amp; d.orient === val.orient); //find the axis that has the same target and orient if (adding) { if (findIndex &gt;= 0) { this.__attrs__.axis.splice(findIndex, 1, val); } else { this.__attrs__.axis.push(val); } if (!this.__execs__.axis[val.target]) this.__execs__.axis[val.target] = {}; //enroll axis holder for the target } else { if (findIndex &gt;= 0) { this.__attrs__.axis.splice(findIndex, 1); } } return this; } export default axis; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"rectLinear_axisTitle.js.html":{"id":"rectLinear_axisTitle.js.html","title":"Source: rectLinear/axisTitle.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: rectLinear/axisTitle.js /** * sets a custom title of an axis. Filters axes, returning the axis that has the same target and field whith targetAndField, then sets or remove it's title. If title is false the selected axis's custom title will be removed. Actually, .axisTitle method manipulates {@link RectLinear#axisTitles axisTitles}. * @memberOf RectLinear# * @function * @example * rectLinear.axisTitle('x', 'custom Axis X') * rectLinear.axisTitle('y.Sales', 'custom Axis Y') * rectLinear.axisTitle({target:'y', field: 'Sales'}, 'custom Axis X') * rectLinear.axisTitle('x', false); * @param {string|object} targetAndField * @param {string} targetAndField.target * @param {string} [targetAndField.field] * @param {string} title * @return {RectLinear} */ function axisTitle(targetAndField, title) { let target; if (typeof targetAndField === 'string') { let splited = targetAndField.split('.'); target = {target: splited[0], field: splited.length &gt;= 2 ? splited.slice(1).join('.'): null}; } else if (typeof targetAndField === 'object') { target = targetAndField; } else { throw new Error(`.axisTitle: ${targetAndField} is not unavailable`); } let titles = this.axisTitles(); let exist = -1; for (let i= 0; i &lt; titles.length; i++) { let t = titles[i]; if (t.field === target.field &amp;&amp; t.target === target.target) { exist = i; break; } } if (title) { let result = Object.assign({}, target); result.title = title; if (exist &gt;= 0) titles.splice(exist, 1, result); else titles.push(result); } else { titles.splice(exist, 1); } return this; } export default axisTitle; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"rectLinear_index.js.html":{"id":"rectLinear_index.js.html","title":"Source: rectLinear/index.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: rectLinear/index.js import Core from '../core'; import {attrFunc} from '../../modules/util'; import axis from './axis'; import axisDefault from './axisDefault'; import axisX from './axisX'; import axisY from './axisY'; import axisTitle from './axisTitle'; import renderAxis from './renderAxis'; import thickness from './thickness'; const _attrs = { axis: [], axisTitles: [], grid: false, noAxisOffset: false, //assume that no axis offset } /** * @class RectLinear * @augments Core */ class RectLinear extends Core { constructor() { super(); this.setAttrs(_attrs); } /** * @override */ offset() { let offset = super.offset(); offset = Object.assign({}, offset); let axisSetting = this.axis(); if (!this.noAxisOffset()) { axisSetting.forEach(function(at) { offset[at.orient] += at.thickness; }) } return offset; } } /** * set axis titles directly. * @function * @example * rectLinear.axisTitles({target:'x', title: 'custom title X'}); * @param {Object[]} [axisTitles] * @param {string} axisTitles[].target target scale name of the axis(x|y) * @param {string} axisTitles[].title title to show * @param {string} [axisTitles[].field] target field name of the axis * @return {(axisTitles|RectLinear)} */ RectLinear.prototype.axisTitles = attrFunc('axisTitles'); /** * set and get all axis settings * @function * @private * @return {axisToggle[]} */ RectLinear.prototype.axisToggle = attrFunc('axisToggle'); /** * If grid is specified, sets grid setting and returns the instance itself. If grid is true, shows grids of axes. If grid is not specified, it returns the current grid setting. * @function * @param {boolean} [grid=false] * @return {grid|RectLinear} */ RectLinear.prototype.grid = attrFunc('grid'); /** * If noAxisOffset is specified, sets noAxisOffset setting and returns the instance itself. If noAxisOffset is true, it doens not consider axes during calculating {@link RectLinear#offset offset}. If noAxisOffset is not specified, it returns the current noAxisOffset setting. * @function * @private * @param {boolean} noAxisOffset=fasle * @return {boolean|RectLinear} */ RectLinear.prototype.noAxisOffset = attrFunc('noAxisOffset'); RectLinear.prototype.axis = axis; RectLinear.prototype.axisX = axisX; RectLinear.prototype.axisY = axisY; RectLinear.prototype.axisDefault = axisDefault; RectLinear.prototype.axisTitle = axisTitle; RectLinear.prototype.renderAxis = renderAxis; RectLinear.prototype.thickness = thickness; export default RectLinear; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_color.js.html":{"id":"core_color.js.html","title":"Source: core/color.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/color.js /** * If color is specified, sets color schemes in array and returns the instance itself. The color schemes is used for color marks of the chart and follows {@link https://developer.mozilla.org/en-US/docs/Web/CSS/color_value CSS color type}. If color is not specified, returns the instance's current color schemes. * @memberOf Core# * @function * @example * core.color('red'); * core.color(['#fff', 'steelblue', 'rgb(128, 128, 128)']); * core.color(); * @param {(string|string[])} color=defaultSchemes color schemes * @return {color|Core} */ function color (color) { if (!arguments.length) return this.__attrs__.color; if (Array.isArray(color)) { this.__attrs__.color = color; } else if (typeof color === 'string') { this.__attrs__.color = [color]; } return this; } export default color; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_colorDomain.js.html":{"id":"core_colorDomain.js.html","title":"Source: core/colorDomain.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/colorDomain.js /** * If colorDomain is specified, match color domain and color schemes manually. If colorDomain is not specified, returns the instance's current colorDomain. * ColorDomain is an array of objects includes a key and a color(optional) property. If a color peroperty is not specified, uses a color in internal {@link Core#color color schemes} in order. Also, if an element of array is string type, it translates into an object with a key property. * * @memberOf Core# * @function * @example * bar.data([ * {name: 'A', value: 10}, * {name: 'B', value: 20}, * {name: 'C', value: 30}, * {name: 'D', value: 40} * ]) //sets data * .dimensions(['name']) * .measures(['value']) * .color(['red', 'green', 'blue', 'yellow']) * .colorDomain(['B', {key: 'A', color: 'orange'}, {key: 'D'}]) * // sets bar A: orange / bar B: red / bar C: blue / bar D: green * @param {(string[]|object[])} [colorDomain] * @param {string|number} colorDomain[].key * @param {string} [colorDomain[].color] */ function colorDomain(colorDomain) { if (!arguments.length) return this.__attrs__.colorDomain; colorDomain = colorDomain.map(d =&gt; { if (typeof d === 'string' || typeof d === 'number') return {key: d}; return d; }); this.__attrs__.colorDomain = colorDomain; return this; } export default colorDomain; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_index.js.html":{"id":"core_index.js.html","title":"Source: core/index.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/index.js import {dispatch, local} from 'd3'; import {attrFunc, className, magicTableColorScheme, setMethodFromDefaultObj} from '../../modules/util'; import aggregate from './aggregate'; import aggregateMixed from './aggregateMixed'; import autoResize from './autoResize'; import color from './color'; import colorDomain from './colorDomain'; import condition from './condition'; import demute from './demute'; import demuteLegend from './demuteLegend'; import demuteNodes from './demuteNodes'; import demuteRegions from './demuteRegions'; import dimension from './dimension'; import dimensions from './dimensions'; import domain from './domain'; import filterNodes from './filterNodes'; import filterRegions from './filterRegions'; import hideTooltip from './hideTooltip'; import innerSize from './innerSize'; import legend from './legend'; import limitKeys from './limitKeys'; import limitRows from './limitRows'; import margin from './margin'; import measure from './measure'; import measureName from './measureName'; import measures from './measures'; import mixedDimension from './mixedDimension'; import mute from './mute'; import muteLegend from './muteLegend'; import muteNodes from './muteNodes'; import muteRegions from './muteRegions'; import nodeName from './nodeName'; import nodes from './nodes'; import offset from './offset'; import parent from './parent'; import process from './process'; import rebindOnMethod from './rebindOnMethod'; import regions from './regions'; import remove from './remove'; import render from './render'; import renderCanvas from './renderCanvas'; import renderFrame from './renderFrame'; import renderLegend from './renderLegend'; import renderRegion from './renderRegion'; import renderSpectrum from './renderSpectrum'; import renderTooltip from './renderTooltip'; import reset from './reset'; import resetTooltip from './resetTooltip'; import size from './size'; import scale from './scale'; import setAttrs from './setAttrs'; import setCustomDomain from './setCustomDomain'; import showTooltip from './showTooltip'; import styleFont from './styleFont'; import tooltip from './tooltip'; import updateColorScale from './updateColorScale'; const defaultFont = { 'font-family': 'sans-serif', 'font-size': 12, 'font-weight': 'lighter', 'font-style': 'normal' } const continousColorScheme = ['#ece7f2','#50C3F7']; const categoryColorScheme = magicTableColorScheme; const _attrs = { autoResize: false, autoResizeSkip: ['munge', 'domain'], aggregated: false, color : categoryColorScheme, colorDomain: null, container: null, customDomain: null, data: [], dimensions: [], font: defaultFont, height: 480, keep: false, label: null, legend: null, limitKeys : 200, limitRows: 1000, name: null, nodeName: className('mark node', true), needCanvas: true, margin: {top: 40, right: 40, bottom: 40, left: 40}, measures: [], muteIntensity: 0.3, parent : null, regionName: className('mark region', true), size: null, tooltip: true, transition: {duration: 600, delay: 20}, width: 640, zeroOffset: false, zeroMargin: false } /** * Core of jelly-chart * @class Core * */ class Core { constructor() { this.setAttrs(_attrs); this.__execs__ = { autoResize: false, axis: {}, //axis settings condition: null, canvas: null, hidden: null, field: {}, // {x,y,color,raidus} legend:null, mark: local(), scale: {}, tooltip: null, regions: null, nodes: null }; this.on = undefined; this.__execs__.selectDispatch = dispatch('selectClick', 'selectEnter', 'selectLeave', 'legendEnter', 'legendLeave'); this.rebindOnMethod(this.__execs__.selectDispatch); } } /** * If fontStyle is specified, sets the font styles to the specified object and returns the instance itself. If fontStyle is not specified, returns the instance's current fontStyle. * @function * @example * core.font({'font-size': 16}); //sets th font size to 16px, then returns core itself; * core.font(); //returns the current fontStyle object; * @param {object} [fontStyle] * @param {string} fontStyle.font-family=sans-serif * @param {number} fontStyle.font-size=12 * @param {string} fontStyle.font-weight=lighter * @param {string} fontStyle.font-style=normal * @return {(fontStyle|Core)} */ Core.prototype.font = setMethodFromDefaultObj('font', defaultFont); /** * If transition is specified, sets the transition duration and delay to the specified object and returns the instance itself. If transition is not specified, returns the instance's current transition. * @function * @example * core.transition({duration: 1000}); //sets the transition duration to 1000 milliseconds, then returns core itself; * core.transition(); //returns the current transition object; * @param {object} [transition] * @param {number} transition.duration=600 transition duration in milliseconds * @param {number} transition.delay=20 trnasition delay in millisecends * @return {(transition|Core)} */ Core.prototype.transition = setMethodFromDefaultObj('transition', _attrs.transition); Core.prototype.aggregated = attrFunc('aggregated'); Core.prototype.autoResizeSkip = attrFunc('autoResizeSkip'); /** * The Core method `.container` sets a selector of a chart holder element or an element itself as its container. Core finds the holder element and renders a chart on it. * If container is specified, sets a selector or a element and returns the instance itself. If container is not specified, returns the instance's current container. * @function * @example * core.container('#chart-container'); //sets a selector of a chart holder element as its container * core.container(document.getElementById('chart-container')); //sets an element as its container * core.container(); //returns the current container; * @param {(string|Element)} [container] a selector or an element * @return {((string|Element)|Core)} */ Core.prototype.container = attrFunc('container'); /** * The Core method `.customDomain` sets a user-defined domain of a measrure variable. It's reflection differs based on the char type. * If customDomain is specified, sets a selector or a element and returns the instance itself. If customDomain is not specified, returns the instance's current customDomain. * @function * @example * core.customDomain([0, 100]); //sets a custom domain; * core.container(); //returns the current custom domain; * @param {Number[]} [customDomain] a user-defined domain of a measrure variable * @return {(customDomain|Core)} */ Core.prototype.customDomain = attrFunc('customDomain'); /** * If data is specified, sets data and returns the instance itself. The data shoud be an array of objects, and the object includes the properties used as dimensions and measures. If data is not specified, returns the instance's current data. * @function * @example * core.data([ * {name: 'a', value: 10}, * {name: 'a', value: 100}, * {name: 'b', value: 20} * ]) //sets data * .dimensions(['name']) * .measures(['value']); * * core.data(); //returns the current data; * @param {Object[]} [data] * @return {(data|Core)} */ Core.prototype.data = attrFunc('data'); /** * If height is specified, sets height of the container and returns the instance itself. The unit of height is a pixel. If height is not specified, returns the instance's current height. * @function * @example * core.height(600); //sets a custom height; * core.height(); //returns the current height; * @param {number} [height=480] height of the container * @return {(height|Core)} */ Core.prototype.height = attrFunc('height'); Core.prototype.keep = attrFunc('keep'); /** * If label is specified as true, sets the chart to show labels on its marks and returns the instance itself. If label is not specified, returns the instance's current height. * @function * @example * core.label(true); //shows labels * core.label(); //returns the current height; * @param {boolean} [label=false] whether to show labels on marks * @return {(label|Core)} */ Core.prototype.label = attrFunc('label'); Core.prototype.name = attrFunc('name'); Core.prototype.needCanvas = attrFunc('needCanvas'); /** * If muteIntensity is specified, sets muteIntensity of the chart and returns the instance itself. MuteIntensity determines opacity of marks which is muted by {@link Core#mute .mute} method. If muteIntensity is not specified, returns the instance's current width. * @function * @example * core.muteIntensity(0.5); //sets a custom width; * core.muteIntensity(); //returns the current width; * @param {number} [muteIntensity=0.3] opacity of muted marks * @return {(muteIntensity|Core)} */ Core.prototype.muteIntensity = attrFunc('muteIntensity'); Core.prototype.regionName = attrFunc('regionName'); /** * If width is specified, sets width of the conta else { nodes = this.filterNodes(conditionForMute(excemptionFilter)); if (nodes.size() &gt; 0) { nodes.classed('mute', false).call(this.demute); } } return this; } export default demuteNodes; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_dimension.js.html":{"id":"core_dimension.js.html","title":"Source: core/dimension.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/dimension.js import _dimensionType from './_dimensionType'; /** * appends a dimension to {@link Core#dimensions dimensions} array. A dimenension(key) acts as an index that is used to look up measure(value). A synonym for dimension is independent attribute. Jelly-chart has {@link Core#data data} in an array to be grouped into a hierarchical tree structure with dimensions; multi-dimensions can make multiple levels of grouping. The combination of all dimensions would be unique for each item. Each dimension is converted into a mark(region or node) according to its chart type and level. * * @memberOf Core# * @function * @example * core.dimension({field:'Sales', order:'ascending'}); * core.dimension({field: 'Sales Date', format: '%y', interval: 'year'}) * core.dimension('Profit'); * @param {(string|object)} dimension * @param {string} dimension.field refers a key property in objects from the {@link Core#data data array}. The key property will be invoked for each element in the input array and must return a string identifier to assign the element to its group. * @param {string} [dimension.order=natural] chooses comparator types among natural, ascending and descending, sorting nodes in selected order. * @param {number} [dimension.max=100] maximum number of nodes * @param {string} [dimension.format=undefined] a time formatter for the given string {@link https://github.com/d3/d3-time-format#locale_format specifier} * @param {string} [dimension.formatSub=undefined] a sub-time formatter for the given string {@link https://github.com/d3/d3-time-format#locale_format specifier}, which used sub-ticks on it's axis. * @param {string} [dimension.interval=undefined] If the dimension has Date type values, set an {@link https://github.com/d3/d3-time#intervals interval} which is a conventional unit of time to grouped its value. * @return {Core} */ function dimension(dimension) { this.__attrs__.dimensions.push(_dimensionType(dimension)); return this; } export default dimension; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_dimensions.js.html":{"id":"core_dimensions.js.html","title":"Source: core/dimensions.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/dimensions.js import _dimensionType from './_dimensionType'; /** * If dimensions is specified, sets dimensions and returns the instance itself. If dimensions is an object or string, it would be turned into an array with a dimension. If dimensions is not specified, returns the instance's current dimensions. * A dimenension(key) acts as an index that is used to look up measure(value). A synonym for dimension is independent attribute. Jelly-chart has {@link Core#data data} in an array to be grouped into a hierarchical tree structure with dimensions; multi-dimensions can make multiple levels of grouping. The combination of all dimensions would be unique for each item. Each dimension is converted into a region or a node according to its chart type and level. * @memberOf Core# * @function * @example * bar.data([ * {category:'Blue', name: 'A', value: 10}, * {category:'Blue', name: 'B', value: 20}, * {category:'Blue', name: 'C', value: 30}, * {category:'Blue', name: 'D', value: 40}, * {category:'Red', name: 'A', value: 20}, * {category:'Red', name: 'B', value: 10}, * {category:'Red', name: 'C', value: 40}, * {category:'Red', name: 'D', value: 10}, * ]) //sets data * .dimensions(['category', {field:'name', order:'ascending'}]) * //generate\bs a grouped bar chart which has 2 regions (Red, Blue) with 4 bars(A,B,C,D) each. * @param {(string|object|Object[])} [dimensions] sets a {@link Core#dimension dimension} array which are objects has properties for aggregation(grouping). * @return {(dimensions|Core)} */ function dimensions (dimensions) { if (!arguments.length) return this.__attrs__.dimensions; if (!Array.isArray(dimensions)) { dimensions = [dimensions]; } this.__attrs__.dimensions = dimensions.map(function (v) { return _dimensionType(v); }); return this; } export default dimensions; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_domain.js.html":{"id":"core_domain.js.html","title":"Source: core/domain.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/domain.js /** * gets a domain of the scale with a specified name * @memberOf Core# * @function * @param {string} name */ function domain(name) { const scale = this.__execs__.scale; if (name in scale &amp;&amp; scale.hasOwnProperty(name)) { return scale[name].domain(); } else { return null; } } export default domain; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"facet_facet.js.html":{"id":"facet_facet.js.html","title":"Source: facet/facet.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: facet/facet.js const orients = ['vertical', 'horizontal']; /** * If facet is specified, sets the facet settings and returns the instance itself. If is true, renders vertical oriented partitions. If is a string or object, it changes the orient of partitions. If is false, renders in the default way. If facet is not specified, returns the instance's current facet setting. * @memberOf Facet# * @function * @example * facet.facet(true) // renders vertical partitions * facet.facet('horizontal') * facet.facet({orient: 'vertical'}) * facet.facet() // returns the current setting * @param {boolean|string|object} [facet=false] (false|true|vertical|horizontal) * @param {string} [facet.orient=vertical] * @return {facet|Facet} */ function facet(facet=false) { if (!arguments.length) return this.__attrs__.facet; if (!facet) this.__attrs__.facet = false; else if (orients.includes(facet)) this.__attrs__.facet = {orient: facet}; else this.__attrs__.facet = {orient: orients[0]}; return this; } export default facet; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_filterNodes.js.html":{"id":"core_filterNodes.js.html","title":"Source: core/filterNodes.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/filterNodes.js /** * Fiters nodes in the chart, returning a new selection that contains only the elements for which the specified filter is true. * @memberOf Core# * @example * core.filterNodes(function(d) { * return d.key === key; * }) * @param {(string|function)} filter The filter may be specified either as a selector stringfilter is or a function. If the a function, it is evaluated for each selected element, in order, being passed the current datum (d), the current index (i), and the current group (nodes), with this as the current DOM element (nodes[i]). * @return {d3Selection} */ function filterNodes(filter) { let nodes = this.nodes(); if (!filter || typeof filter !== 'function') return nodes; return nodes.filter(filter); } export default filterNodes; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_filterRegions.js.html":{"id":"core_filterRegions.js.html","title":"Source: core/filterRegions.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/filterRegions.js import {select} from 'd3'; /** * Fiters regions in the chart, returning a new selection that contains only the elements for which the specified filter is true. * @memberOf Core# * @example * core.filterRegions(function(d) { * return d.key === key; * }) * @param {(string|function)} filter The filter may be specified either as a selector stringfilter is or a function. If the a function, it is evaluated for each selected element, in order, being passed the current datum (d), the current index (i), and the current group (nodes), with this as the current DOM element (nodes[i]). * @return {d3Selection} */ function filterRegions(callback, noFacet = false) { let regions = this.regions(); if (!callback || typeof callback !== 'function') return regions; if (noFacet) { regions = regions.filter(function() { return !select(this).classed('facet'); //exclude .facet }) } return regions.filter(callback); } export default filterRegions; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_innerSize.js.html":{"id":"core_innerSize.js.html","title":"Source: core/innerSize.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/innerSize.js /** * returns an inner size of chart excepting offsets from the container's size * @memberOf Core# * @function * @param {boolean} needArray If needArray is true, retruns the size in array * @return {object|array} returns {width, height} or [width, height] according to needArray */ function innerSize(needArray = false) { let offset = this.offset(); let width = this.width() - offset.left - offset.right; let height = this.height() - offset.top - offset.bottom; if (needArray) return [width, height]; else return {width, height}; } export default innerSize; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_legend.js.html":{"id":"core_legend.js.html","title":"Source: core/legend.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/legend.js const horizontalThickness = 54; const verticalThickness = 162; /** * If legend is specified, sets the legend object which includes an orient and a thickness of the legend. If legend is a boolean, it would be tured into an object with a bottom orient and a default thickness. Also, is a string, it would become a orient of an object. If legend is not specified, returns the instance's current legend. * @memberOf Core# * @function * @example * core.legend(true); //sets {orient: 'bottom', thickness: 54} * core.legend({orient:'right', thickness: 200}); * core.legend(); * @param {boolean|string|object} [legend] sets a legend type. If is a false, removes the legend. * @param {string} legend.orient=bottom sets a legend orient(top|right|bottom|left) * @param {string} [legend.align=start] sets a legend align(start|middle|end) * @param {number} [legend.thickness=(54|162)] sets a legend thickness. if the orient is top or bottom, the default thickness is 54 pixels. Otherwise, it would be 162 pixels. * @return {legend|Core} */ function legend (legend) { if (!arguments.length) return this.__attrs__.legend; if (legend === true) this.__attrs__.legend = {orient: 'bottom', align: 'start', thickness: horizontalThickness } else if (legend === false) this.__attrs__.legend = null; else if (typeof legend === 'object') { if(!legend.orient) legend.orient = 'bottom'; if(!legend.thickness) legend.thickness = (legend.orient === 'bottom' || legend.orient === 'top') ? horizontalThickness : verticalThickness; if(!legend.align) legend.thickness = 'start'; this.__attrs__.legend = legend; } return this; } export default legend; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_limitKeys.js.html":{"id":"core_limitKeys.js.html","title":"Source: core/limitKeys.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/limitKeys.js /** * limits the number of nodes length as many as limitNumber. * @memberOf Core# * @function * @example * core.limitKeys(10); * @param {number} limitNumber * @return {Core} */ function limitKeys(limitNumber) { let _limit = function (target, num, level, maxLevel) { target = target.slice(0, num); if (level &lt; maxLevel) target.forEach(d =&gt; d.children = _limit(d.children, num, level+1, maxLevel)) return target; } if(!arguments.length) { let num = this.__attrs__.limitKeys; if (num) { let munged = this.__execs__.munged; let nestedLevel = this.dimensions().length; let result = _limit(this.aggregated() ? munged.children : munged, num, 1 , nestedLevel); if (this.aggregated()) { munged.children = result; result = munged; } this.__execs__.munged = result; } } else { this.__attrs__.limitRows = limitNumber; } return this; param {number} [margin.right=40] right * @param {number} [margin.bottom=40] bottom * @param {number} [margin.left=40] left * @return {margin|Core} */ function margin(margin = {}) { const curMargin =this.__attrs__.margin; if (!arguments.length) return this.__attrs__.margin; if (typeof margin === 'object') { ['top', 'right', 'left', 'bottom'].forEach(prop =&gt; append(margin, curMargin, prop)); } return this; } export default margin; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_measure.js.html":{"id":"core_measure.js.html","title":"Source: core/measure.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/measure.js import {timeFormat} from 'd3'; /** * appends a measure to {@link Core#measures measures} array. A measure(value) acts as an value that is looked up by dimensions(key). A synonym for measure is dependent attribute. Jelly-chart has {@link Core#data data} in an array to be grouped into a hierarchical tree structure with dimensions. If measures are specified, leaves of the tree will be summarized by them. * @memberOf Core# * @function * @example * core.measure({field:'Sales', 'op': 'mean'}); * core.measure('Profit'); * @param {(string|object)} measure * @param {string} [measure.field] refers a value property in objects from the {@link Core#data data array}. The value property will be invoked for leaf elements during aggregation and their values in the property will be summarized by the specified operator as an value. * @param {string} [measure.op=sum] an operator(sum, mean, variance, min, max, median) to summarize leaf elements. * @param {string} [measure.format] a time formatter for the given string {@link https://github.com/d3/d3-time-format#locale_format specifier} * @return {Core} */ function measure (measure) { if (typeof measure === 'string') { this.__attrs__.measures.push({field: measure, op: 'sum'}); } else if (typeof measure === 'object') { if ('format' in measure &amp;&amp; typeof measure.format === 'string') measure.format = timeFormat(measure.format); this.__attrs__.measures.push(measure); } return this; } export default measure; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_measures.js.html":{"id":"core_measures.js.html","title":"Source: core/measures.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/measures.js import {timeFormat} from 'd3'; /** * If measures is specified, sets measures and returns the instance itself. If measures is an object or string, it would be turned into an array with a measure. If measures is not specified, returns the instance's current measures. * A measure(value) acts as an value that is looked up by dimensions(key). A synonym for dimension is independent attribute. Jelly-chart has {@link Core#data data} in an array to be grouped into a hierarchical tree structure with dimensions. If measures are specified, leaves of the tree will be summarized by them. * @memberOf Core# * @function * @example * bar.data([ * {name: 'A', sales: 10}, * {name: 'B', sales: 20}, * {name: 'C', sales: 30}, * {name: 'D', sales: 40}, * {name: 'A', sales: 20}, * {name: 'B', sales: 10}, * {name: 'C', sales: 40}, * {name: 'D', sales: 10}, * ]) //sets data * .dimensions(['name']) * .measures([{field:'sales', op: 'mean'}]) * //generate\bs a mono bar chart with 4 bars(A,B,C,D). * //each bar's length will be determined mean of 'sales' values from leaf elements. * @param {(string|object|Object[])} [measures] sets a {@link Core#measure measure} array which are objects has properties for aggregation(grouping by JSDoc 3.5.5 using the DocStrap template. "},"core_render.js.html":{"id":"core_render.js.html","title":"Source: core/render.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/render.js function bindOn(node, dispatch) { node.on('click.default', function () { dispatch.apply('selectClick', this, arguments); }).on('mouseenter.default', function () { dispatch.apply('selectEnter', this, arguments); }).on('mouseleave.default', function () { dispatch.apply('selectLeave', this, arguments); }) return node; } function run(process) { process.forEach(p =&gt; { if (p.allow) { if (p.allow.call(this)) p.call.call(this); } else { p.call.call(this); } }) } /** * renders the chart. At the end of settings for a chart, it should be called. If keep is true, it does not reset existing scales. * @memberOf Core# * @function * @param {boolean} [keep=false] If is true, not reset existing scales. * @param {String[]} [skip=[]] If skip includes an process, the process will be ignored. * @return {Core} */ function render(keep = false, skip = []) { const process = { pre: [], post: [] }; this.process().forEach(p =&gt; { if (skip.indexOf(p.type) &lt; 0) { if (p.isPre) process.pre.push(p); else process.post.push(p); } }) this.reset(keep); this.keep(keep); if (this.needCanvas()) this.renderFrame(); run.call(this, process.pre); if (this.needCanvas()) this.renderCanvas(); run.call(this, process.post); if (!this.__execs__.canvas) return; const dispatch = this.__execs__.selectDispatch; const node = this.nodes(); const legend = this.__execs__.legend; if (node &amp;&amp; node.size() &gt; 0) { if (this.parent()) { return; } node.call(bindOn, dispatch) .on('mouseenter.default.legend', (d) =&gt; { if (legend &amp;&amp; legend.mute &amp;&amp; this.muteToLegend) this.muteToLegend(d); }).on('mouseleave.default.legend', (d) =&gt; { if (legend &amp;&amp; legend.demute &amp;&amp; this.demuteToLegend) this.demuteToLegend(d); }) } if (this.isFacet &amp;&amp; this.isFacet()) { //when is facet, get dispatch from regions. node.call(bindOn, dispatch); } if (this.stream &amp;&amp; this.stream() &amp;&amp; keep) { this.stream(null); } return this; } export default render; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_reset.js.html":{"id":"core_reset.js.html","title":"Source: core/reset.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/reset.js import {select, local} from 'd3'; import {className} from '../../modules/util'; /** * reset the chart * @memberOf Core# * @function * @param {boolean} [keep=false] If keep is true, not reset existing scales. * @return {Core} */ function reset (keep=false) { this.__execs__.axis = {}; this.__execs__.legend = null; if (!this.parent()) this.__execs__.mark = local(); //when is facet, not reset this.__execs__.regions = null; this.__execs__.nodes = null; if (!keep) { this.__execs__.scale = {}; this.__execs__.field = {}; } if (!this.parent() &amp;&amp; this.__execs__.canvas) select(this.container()).selectAll(className('tooltip', true)).remove(); //reset, because .facet can generates multiple tooltips. return this; } export default reset; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_scale.js.html":{"id":"core_scale.js.html","title":"Source: core/scale.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/scale.js /** * If name is specified, returns a scale with the name in existing scales. If name is not specified, returns an object includes all scales. * @memberOf Core# * @function * @example * core.scale('color'); //returns the color scale; * core.scale() // returns the scale object * @param {string} [name] * @return {object|function} */ function scale(name) { if(!arguments.length) return this.__execs__.scale; return this.__execs__.scale[name]; } export default scale; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_showTooltip.js.html":{"id":"core_showTooltip.js.html","title":"Source: core/showTooltip.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/showTooltip.js /** * shows a tooltip on a node which has the same keys. * @todo not work for a multiTooltip * @memberOf Core# * @function * @param {...string} keys - Keys from the leaf to parents * @return {Core} */ function showTooltip (...keys) { if (this.multiTooltip &amp;&amp; this.multiTooltip()) return; let condition = d =&gt; { let cond = true let target = d; keys.forEach(k =&gt; { cond = cond &amp;&amp; target.data.key === k; if (target.parent) target = target.parent; else return cond; }) return cond; } let nodes = this.filterNodes(condition); let tooltip = this.__execs__.tooltip; if (nodes.size() &gt; 0) { nodes.each(function(d) { tooltip.showFromPoint(this, d); }); } return this; } export default showTooltip; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_size.js.html":{"id":"core_size.js.html","title":"Source: core/size.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/size.js /** * If size is specified, sets the size range and it direction and returns the instance itself. Each chart type apply size settings differently. If size is not specified, returns the instance's current transition and use the default size setting. * * @memberOf Core# * @function * @example * line.size(20) // set point radius of a line chart to 20 pixel * scatter.size(10) // set point radius of a scatter chart to 10 pixel * scatter.size([10, 100]) // set the range of point radius of a scatter chart from 10 to 100 pixel * pie.size([20, 100]) // set the inner radius to 20 and the outer radius to 100 seperately * treemap.size({range: [600, 400]}) // set the width to 600 and the height to 400 pixel of a treemap * @param {number|object|Object[]} [size] * @return {size|Core} */ function size(size) { if (!arguments.length) return this.__attrs__.size; if (Array.isArray(size)) { // only range [min, max] this.__attrs__.size = {range: size, reverse: false}; } else if (typeof size === 'number') { // only number [num, num] this.__attrs__.size = {range: [size, size], reverse: false}; } else if (typeof size === 'object') { this.__attrs__.size = size; } return this; } export default size; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"sortMixin_sortByValue.js.html":{"id":"sortMixin_sortByValue.js.html","title":"Source: sortMixin/sortByValue.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: sortMixin/sortByValue.js import {orders} from './index'; /** * If is true or a comparator string(natural, ascending, descending), sort nodes according to their values. If sortByValue is not specified, returns the current sortByValue setting. * @memberOf SortMixin# * @function * @example * bar.sortByValue('ascending') //sort bars in ascending order. * @param {boolean|string} [sortByValue=false] (false|natural|ascending|descending) * @return {sortByValue|SortMixin} */ function sortByValue (sortByValue) { if (!arguments.length) return this.__attrs__.sortByValue; if (sortByValue &amp;&amp; (typeof sortByValue !== 'string' || !orders.find(o =&gt; o === sortByValue))) { sortByValue = 'natural'; } this.__attrs__.sortByValue = sortByValue; return this; } export default sortByValue; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"streamMixin_stream.js.html":{"id":"streamMixin_stream.js.html","title":"Source: streamMixin/stream.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: streamMixin/stream.js /** * If stream is an object or an array of objects, appends the stream to existing data. If stream is specified, during re-rendering, it will keeps the domain interval limited by {@link StreamMixin#viewInterval viewInterval}. When re-renders chart, should use .render(true). * If stream is not specified, returns the existing stream. * @memberOf StreamMixin# * @function * @example * stream.stream({category:'A', sales: 100}) * .render(true); * * stream.stream([ * {category: 'D', sales: 100}, * {category: 'E', sales: 200} * ]).render(true); * @param {object|Object[]} [stream=null] * @return {zoom|ZoomMixin} */ function stream(stream) { if (!arguments.length) return this.__execs__.stream; if (stream) { if (!Array.isArray(stream)) stream = [stream]; this.data(this.data().concat(stream)); } this.__execs__.stream = stream; return this; } export default stream; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"core_tooltip.js.html":{"id":"core_tooltip.js.html","title":"Source: core/tooltip.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: core/tooltip.js /** * If tooltip is specified, decides to show a tooltip in the chart by it value. If is false, prevent showing the tooltip. If tooltip is not specified, returns the instance's current tooltip setting. * @memberOf Core# * @function * @example * core.tooltip(true); //set to show a tooltip * core.tooltip({sortByValue:'ascending'}); // set to show a tooltip and sort items in order of their measrue values. * @param {boolean|object} [tooltip=false] * @return {tooltip|Core} */ function tooltip(tooltip) { if (!arguments.length) return this.__attrs__.tooltip; if (typeof tooltip === 'boolean') { if (tooltip) { tooltip = {sortByValue: 'natural'}; } } if (typeof tooltip === 'object') { if (!tooltip.sortByValue) tooltip.sortByValue = 'natural'; } this.__attrs__.tooltip = tooltip; return this; } export default tooltip; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"streamMixin_viewInerval.js.html":{"id":"streamMixin_viewInerval.js.html","title":"Source: streamMixin/viewInerval.js","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Source: streamMixin/viewInerval.js import interval from '../../modules/interval'; /** * If unit is number or string, limit the key domain's length or distance within the interval. If the key domain's scale is ordnial, the length of domain will be the same to unit. Also, if the scale is continous, the distance of domain will be fixed as much as unit. If unit is string, it must be a time interval. When multiple exists, it will multiply the unit. * If unit is not specified, returns  condition = this.condition(); return dimensions.length === 2 || (condition == conditions[2] &amp;&amp; dimensions.length === 1); } isStacked() { return this.stacked() &amp;&amp; this.isNested(); } muteFromLegend(legend) { this.muteRegions(legend.key); } muteToLegend(d) { this.muteLegend(d.parent.data.key); } demuteFromLegend(legend) { this.demuteRegions(legend.key); } demuteToLegend(d) { this.demuteLegend(d.parent.data.key); } showMultiTooltip(tick, start) { //for the facet condition if (this.multiTooltip()) { let mt = this.__execs__.tooltip; mt.tick(tick, start); } } } /** * If meanLine is specified sets the meanLine setting and returns the Line instance itself. If meanLine is true renders a mean-line on each series. If meanLine is not specified, returns the current meanLine setting. * @function * @example * line.meanLine(true) * @param {boolean} [meanLine=false] If is true, renders a mean-line. * @return {meanLine|Line} */ Line.prototype.meanLine = attrFunc('meanLine'); Line.prototype.scaleBandMode = attrFunc('scaleBandMode'); /** * If individualScale is specified sets the individualScale setting and returns the Line instance itself. When a line chart has multiple measures, each measure will be a series. If individualScale is true, when has multiple measures, each series will be drawn based on an individual scale of itself. * @function * @example * line.individualScale(true) * @param {boolean} [individualScale=false] If is true, renders a mean-line. * @return {individualScale|Line} */ Line.prototype.individualScale = attrFunc('individualScale'); function domainY(fieldY, munged, level=0, aggregated=false, stacked=false) { return fieldY.munged(munged).level(level).aggregated(aggregated).domain(0, stacked); } export default genFunc(Line); export {conditions, domainY, shapes}; × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"seriesMixin_index.js.html":{"id":"seriesMixin_index.js.html","title":"Source: seriesMixin/index.js tle":"Index","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Jelly-ChartJelly-Chart is a chart library based on D3v4 and SVG. Chart Types Bar (API | Demo) Line (API | Demo) Pie (API | Demo) Scatter (API | Demo) Parallel Coordinates (API | Demo) Treemap (API | Demo) XY Heatmap (API | Demo) Marker Map (API | Demo) Documents API Documents Demo Download &amp;&amp; InstallationDownloadUse CDN&lt;!-- jsDelivr --&gt; &lt;script src=&quot;//cdn.jsdelivr.net/npm/jelly-chart/dist/jelly.min.js&quot;&gt;&lt;/script&gt; &lt;!-- unpkg --&gt; &lt;script src=&quot;//unpkg.com/jelly-chart/dist/jelly.min.js&quot;&gt;&lt;/script&gt; Install from NPM$ npm install --save jelly-chartDependency D3 (required) 4+ HTML&lt;!-- Load D3 and jelly-chart separately --&gt; &lt;!-- Load D3 first--&gt; &lt;script src=&quot;//d3js.org/d3.v4.min.js&quot;&gt;&lt;/script&gt; &lt;!-- Load jelly-chart after D3 --&gt; &lt;script src=&quot;$PATH/jelly.min.js&quot;&gt;&lt;/script&gt;ES6 ModuleJelly-Chart is written using ECMAScript 6 modules. After importing it, you can create a custom bundle using your preferred bundler. import jelly from &quot;jelly-chart&quot;;Basic Usage1) Insert a chart holder element&lt;div id=&quot;chart&quot;&gt;&lt;/div&gt;2) Call a chart generatorvar bar = jelly.bar(); //or var bar = jelly.type('bar');3) set a container, data and options, then renderbar.container('#chart') .data([ {x: 'A', y: 10}, {x: 'A', y: 20}, {x: 'B', y: 15}, {x: 'B', y: 10} ]) .dimensions(['x']) .measures(['y']) bar.render();To find more detailed usages, check Demo and API Docs. DevelopmentUse NPM Script to build Jelly-chart # Install dependencies $ npm install # Run dev-server for development $ npm start # Test $ npm test # Build $ npm run buildLICENSEGPL-3.0+ × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"Bar.html":{"id":"Bar.html","title":"Class: Bar","body":" Jelly-Chart Namespaces jelly Classes BarComboCoreFacetLineMarkerMapParCoordsPieRectLinearScatterTreemapXYHeatmap Mixins BrushMixinFitLineMixinPaddingMixinSeriesMixinShapeMixinSortMixinStackMixinStreamMixinZoomMixin Global _region Class: Bar Bar new Bar() renders a bar chart Source: bar/index.js, line 31 To Do: write examples Extends Core RectLinear Facet SortMixin PaddingMixin StreamMixin Methods annotation( [annotation]) If annotation is specified, sets the annotation settings and returns the instance itself. This annotation feature only works in the mono-bar condition and shows differences between bars. If annotation value is true or the it's showLable property is true, shows the label. If annotation is not specified, returns the instance's current annotation setting. Parameters: Name Type Argument Default Description annotation boolean | object &lt;optional&gt; false It is true or showLabel is true shows annotation label. Properties Name Type Argument Default Description showLabel boolean true color string &lt;optional&gt; #477cd2 sets the annotation label color Source: bar/index.js, line 121 Returns: Type annotation | Bar Example bar.annotation(true); //shows the annotation which shows the difference between bars axis( [axis] [, adding]) If axis is specified, append it to axis settings and returns the instance itself. If axis is a string, it refers axis's target(x or y) and will be converted to an object. If axis is an array of objects, replaces existing axis settings. If axis is not specified, returns the current axis settings. If axis exists and adding is false, it removes the existing axis settign which has the same target of axis. Parameters: Name Type Argument Default Description axis string | object | Array.&lt;Object&gt; &lt;optional&gt; Properties Name Type Argument Default Description target string x target scale's name orient string &lt;optional&gt; bottom top|right|bottom|left thickness number &lt;optional&gt; 18 showDomain boolean &lt;optional&gt; true showticks boolean &lt;optional&gt; true showTitle boolean &lt;optional&gt; true title string &lt;optional&gt; titleOrient string &lt;optional&gt; top|right|bottom|left autoTickFormat boolean &lt;optional&gt; if is true, not apply dimension and measure's format. adding boolean &lt;optional&gt; true if adding is false, removes existing the axis specified target. Inherited From: RectLinear#axis Source: rectLinear/axis.js, line 52 Returns: Type axis | RectLinear Example rectLinear.axis('x') // sets X-axis on the bottom side .axis({target: 'y', orient: 'right', showTicks: false, title: 'Custom Axis Y'}) // sets Y-axis on the right side rectLinear.axis('y', false) // removes existing Y-axis axisTitle(targetAndField, title) sets a custom title of an axis. Filters axes, returning the axis that has the same target and field whith targetAndField, then sets or remove it's title. If title is false the selected axis's custom title will be removed. Actually, .axisTitle method manipulates axisTitles. Parameters: Name Type Description targetAndField string | object Properties Name Type Argument Description target string field string &lt;optional&gt; title string Inherited From: RectLinear#axisTitle Source: rectLinear/axisTitle.js, line 16 Returns: Type RectLinear Example rectLinear.axisTitle('x', 'custom Axis X') rectLinear.axisTitle('y.Sales', 'custom Axis Y') rectLinear.axisTitle({target:'y', field: 'Sales'}, 'custom Axis X') rectLinear.axisTitle('x', false); axisTitles( [axisTitles]) set axis titles directly. Parameters: Name Type Argument Description axisTitles Array.&lt;Object&gt; &lt;optional&gt; axisTitles[].target string target scale name of the axis(x|y) axisTitles[].title string title to show axisTitles[].field string &lt;optional&gt; target field name of the axis Inherited From: RectLinear#axisTitles Source: rectLinear/index.js, line 53 Returns: Type axisTitles | RectLinear Example rectLinear.axisTitles({target:'x', title: 'custom title X'}); color(color) If color is specified, sets color schemes in array and returns the instance itself. The color schemes is used for color marks of the chart and follows CSS color type. If color is not specified, returns the instance's current color schemes. Parameters: Name Type Default Description color string | Array.&lt;string&gt; defaultSchemes color schemes Inherited From: Core#color Source: core/color.js, line 12 Returns: Type color | Core Example core.color('red'); core.color(['#fff', 'steelblue', 'rgb(128, 128, 128)']); core.color(); colorDomain( [colorDomain]) If colorDomain is specified, match color domain and color schemes manually. If colorDomain is not specified, returns the instance's current colorDomain. ColorDomain is an array of objects includes a key and a color(optional) property. If a color peroperty is not specified, uses a color in internal color schemes in order. Also, if an element of array is string type, it translates into an object with a key property. Parameters: Name Type Argument Description colorDomain Array.&lt;string&gt; | Array.&lt;object&gt; &lt;optional&gt; colorDomain[].key string | number colorDomain[].color string &lt;optional&gt; Inherited From: Core#colorDomain Source: core/colorDomain.js, line 23 Example bar.data([ {name: 'A', value: 10}, {name: 'B', value: 20}, {name: 'C', value: 30}, {name: 'D', value: 40} ]) //sets data .dimensions(['name']) .measures(['value']) .color(['red', 'green', 'blue', 'yellow']) .colorDomain(['B', {key: 'A', color: 'orange'}, {key: 'D'}]) // sets bar A: orange / bar B: red / bar C: blue / bar D: green container( [container]) The Core method `.container` sets a selector of a chart holder element or an element itself as its container. Core finds the holder element and renders a chart on it. If container is specified, sets a selector or a element and returns the instance itself. If container is not specified, returns the instance's current e.js, line 9 Returns: Type Core demuteLegend( [exceptionFilter]) Fiters labels with a key different with exceptionFilter in the chart's legend, demute the selection. Parameters: Name Type Argument Description exceptionFilter string | function &lt;optional&gt; If the fiter is a string, select nodes which has different key with the filter. If the a function, it is evaluated for each selected element, in order, being passed the current datum (d), the current index (i), and the current group (nodes), with this as the current DOM element (nodes[i]). Inherited From: Core#demuteLegend Source: core/demuteLegend.js, line 9 Returns: Type Core Example core.demuteLegend('Sales'); // recover opacity of muted labels, whose key is not 'Sales', in the legend; demuteNodes( [excemptionFilter]) Fiters nodes according to excemptionFilter in the chart and demutes the nodes. If excemptionFilter is no specified, demutes all nodes. Parameters: Name Type Argument Description excemptionFilter string | function &lt;optional&gt; If the fiter is a string, select nodes which has different key with the filter. If the a function, it is evaluated for each selected element, in order, being passed the current datum (d), the current index (i), and the current group (nodes), with this as the current DOM element (nodes[i]). Inherited From: Core#demuteNodes Source: core/demuteNodes.js, line 11 Returns: Type Core Example core.demuteNodes('Sales'); // nodes whose key is not 'Sales' are demuted core.demuteNodes(d =&gt; d.key !== 'Sales') // nodes whose key is not 'Sales' are demuted dimension(dimension) appends a dimension to dimensions array. A dimenension(key) acts as an index that is used to look up measure(value). A synonym for dimension is independent attribute. Jelly-chart has data in an array to be grouped into a hierarchical tree structure with dimensions; multi-dimensions can make multiple levels of grouping. The combination of all dimensions would be unique for each item. Each dimension is converted into a mark(region or node) according to its chart type and level. Parameters: Name Type Description dimension string | object Properties Name Type Argument Default Description field string refers a key property in objects from the data array. The key property will be invoked for each element in the input array and must return a string identifier to assign the element to its group. order string &lt;optional&gt; natural chooses comparator types among natural, ascending and descending, sorting nodes in selected order. max number &lt;optional&gt; 100 maximum number of nodes format string &lt;optional&gt; a time formatter for the given string specifier formatSub string &lt;optional&gt; a sub-time formatter for the given string specifier, which used sub-ticks on it's axis. interval string &lt;optional&gt; If the dimension has Date type values, set an interval which is a conventional unit of time to grouped its value. Inherited From: Core#dimension Source: core/dimension.js, line 21 Returns: Type Core Example core.dimension({field:'Sales', order:'ascending'}); core.dimension({field: 'Sales Date', format: '%y', interval: 'year'}) core.dimension('Profit'); dimensions( [dimensions]) If dimensions is specified, sets dimensions and returns the instance itself. If dimensions is an object or string, it would be turned into an array with a dimension. If dimensions is not specified, returns the instance's current dimensions. A dimenension(key) acts as an index that is used to look up measure(value). A synonym for dimension is independent attribute. Jelly-chart has data in an array to be grouped into a hierarchical tree structure with dimensions; multi-dimensions can make multiple levels of grouping. The combination of all dimensions would be unique for each item. Each dimension is converted into a region or a node according to its chart type and level. Parameters: Name Type Argument Description dimensions string | object | Array.&lt;Object&gt; &lt;optional&gt; sets a dimension e current index (i), and the current group (nodes), with this as the current DOM element (nodes[i]). Source: core/demuteNodes.js, line 11 Returns: Type Core Example core.demuteNodes('Sales'); // nodes whose key is not 'Sales' are demuted core.demuteNodes(d =&gt; d.key !== 'Sales') // nodes whose key is not 'Sales' are demuted dimension(dimension) appends a dimension to dimensions array. A dimenension(key) acts as an index that is used to look up measure(value). A synonym for dimension is independent attribute. Jelly-chart has data in an array to be grouped into a hierarchical tree structure with dimensions; multi-dimensions can make multiple levels of grouping. The combination of all dimensions would be unique for each item. Each dimension is converted into a mark(region or node) according to its chart type and level. Parameters: Name Type Description dimension string | object Properties Name Type Argument Default Description field string refers a key property in objects from the data array. The key property will be invoked for each element in the input array and must return a string identifier to assign the element to its group. order string &lt;optional&gt; natural chooses comparator types among natural, ascending and descending, sorting nodes in selected order. max number &lt;optional&gt; 100 maximum number of nodes format string &lt;optional&gt; a time formatter for the given string specifier formatSub string &lt;optional&gt; a sub-time formatter for the given string specifier, which used sub-ticks on it's axis. interval string &lt;optional&gt; If the dimension has Date type values, set an interval which is a conventional unit of time to grouped its value. Source: core/dimension.js, line 21 Returns: Type Core Example core.dimension({field:'Sales', order:'ascending'}); core.dimension({field: 'Sales Date', format: '%y', interval: 'year'}) core.dimension('Profit'); dimensions( [dimensions]) If dimensions is specified, sets dimensions and returns the instance itself
