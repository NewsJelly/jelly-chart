    <meta charset="utf-8">
    <title></title>
    <!-- Load D3 and jelly-chart separately -->
    <!-- Load D3 first-->
    <script src="d3.v4.min.js"></script>
    <!-- Load jelly-chart after D3 -->
    <!-- <script src="jelly.min.js"></script> -->
    <script src='../../dist/jelly.js'></script>
    <!-- <script src='../../dist/jelly.min.js'></script> -->
    <style>
        @import url("css/noto-sans-korean.css");

<body>
    <div id="chart-combo"  style="background: #2e3451;float:left;">

    </div>
    <script type="text/javascript">
        jelly.combo()
            .container('#chart-combo')
            // 차트 사이즈
            .width(1000)
            .height(600)
            .data([
                //금융지주총자산
                {
                    date: "2018-01",
                    "농협": 381,
                    "신한": 413,
                },
                {
                    date: "2018-02",
                    "농협": 400,
                    "신한": 413,
                },
                {
                    date: "2018-03",
                    "농협": 500,
                    "신한": 600,
                },
                {
                    date: "2018-04",
                    "농협": 600,
                    "신한": 413,
                },
                {
                    date: "2018-05",
                    "농협": 1200,
                    "신한": 413,
                },
            ])
            // .dimensions({
            //     field: 'date',
            //     format: '%Y-%m',
            //     interval: 'month',
            //     customDomain: [new Date(2017, 06), new Date(2018, 05)]
            // }) //x축
            .dimension('date')
            .measures(['농협', '신한']) //y축
            .barMeasure('농협')
            .lineMeasure('신한')
            //축 설정
            .axis({
                target: 'x',
                showTitle: false,
                domainColor: '#ffffff00',
                showAxisLine: false,
                font: {
                    'font-size': 24,
                    'font-style': 'normal',
                    'font-family': 'Noto Sans KR',
                    'font-weight': 'bold'
                }
            })
            .axis({
                target: 'y',
                showTitle: false,
                domainColor: '#ffffff00',
                showAxisLine: false,
                font: {
                    'font-size': 24,
                    'font-style': 'normal',
                    'font-family': 'Noto Sans KR',
                    'font-weight': 'bold'
                }
            })
            // 그리드 설정
            .grid(true)

            // 틀팁 제거
            .tooltip(false)

            // 막대 상단 수치 표시
            .label(true)

            // 막대간격
            .padding(0.4)
            .color(['#0a9dc3','#2786cf','#6d5bce'])
            // 표시 폰트
            .font({
                'font-size': 24,
                'font-style': 'normal',
                'font-family': 'Noto Sans KR',
                'font-weight': '600',
                'fill': 'white'
            })
            .render();
    </script>
